<h2 id="VIP视频解析">VIP视频解析</h2>
<p>全网VIP视频解析聚合接口，支持（优酷、爱奇艺、腾讯视频、搜狐视频等）</p>
<p>本页面收集网络上的VIP视频解析API，并做了一个整理集合</p>
<h2 id="使用说明">使用说明</h2>
<p>选择视频解析API，复制需VIP播放的视频至视频地址栏，点击播放即可免VIP播放</p>
<h3 id="API源设置">API源设置</h3>
<p>如页面提供的API失效，可自行修改API列表，一行一个，设置后即可自动生成下拉列表。</p>
<p>设置将存储为Cookie，方便下次直接使用。</p>
<p>如果设置错误可点击“恢复默认”，恢复成默认设置。</p>
